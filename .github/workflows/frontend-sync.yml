name: 'Upstream Frontend Sync'

on:
  repository_dispatch:
    types: [sync-request]

jobs:
  sync_latest_from_upstream:
    runs-on: ubuntu-latest
    name: Sync latest frontend commits from upstream repo
    strategy:
      matrix:
        branch: [frontend/main, frontend/dev]

    steps:
    # REQUIRED step
    - name: Checkout target repo
      uses: actions/checkout@v3
      with:
        ref: ${{ matrix.branch }}

    # REQUIRED step
    - name: Sync upstream changes
      id: sync
      uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
      with:
        target_sync_branch: ${{ matrix.branch }}
        target_repo_token: ${{ secrets.GITHUB_TOKEN }}
        upstream_sync_branch: ${{ matrix.branch }}
        upstream_sync_repo: umbraco/Umbraco.Headless.Demo

    - name: New commits found
      if: steps.sync.outputs.has_new_commits == 'true'
      run: echo "New commits were found to sync on branch ${{ matrix.branch }}."

    - name: No new commits
      if: steps.sync.outputs.has_new_commits == 'false'
      run: echo "There were no new commits on branch ${{ matrix.branch }}."

    - name: Show value of 'has_new_commits'
      run: echo "Branch: ${{ matrix.branch }} â†’ ${{ steps.sync.outputs.has_new_commits }}"
